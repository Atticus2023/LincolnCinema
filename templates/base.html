<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-3 text-start">
          <header class="justify-content-start">
            <nav class="container mt-3 text-start">
              <a class="link-offset-2 link-underline link-underline-opacity-0 text-danger mb-5" href="/"
                ><span style="font-size: 46px"><i class="fa-solid fa-clapperboard"></i> Lin Cinema</span></a
              >
              <ul class="nav flex-column mt-4">
                <li class="nav-item">
                  <a class="nav-link active text-white-50" aria-current="page" href="/"
                    ><i class="fa-solid fa-film"></i> Movie</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white-50" href="#"><i class="fa-solid fa-ticket fa-beat"></i> Ticket</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white-50" href="#"><i class="fa-solid fa-landmark"></i> Hall</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white-50" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
        <div class="col-9">
          <div class="container-fluid mt-4">
            <div class="row">
              <div class="col-10">
                <form class="d-flex" role="search">        
                  <input class="form-control" id="searchInput" type="search" placeholder="Search by title" aria-label="Search" />
                  
                </form>
                <div class="container d-flex justify-content-start">
                  <div class="me-3">
                    <label for="country" class="form-label text-light">Country</label>
                      <select class="form-select" id="countryFilter" >
                        <option value="">Choose...</option>                        
                        {% for country in unique_countries %}
                            <option>{{country}}</option>
                        {% endfor %}
                      </select>                    
                  </div>
                  <div class="me-3">
                    <label for="country" class="form-label text-light">Genre</label>
                      <select class="form-select" id="genreFilter" >
                        <option value="">Choose...</option>
                        {% for genre in unique_genres %}
                            <option>{{ genre}}</option>
                        {% endfor %}
                      </select>                    
                  </div>
                  <div class="me-3">
                    <label for="country" class="form-label text-light">ReleaseDate</label>
                      <select class="form-select" id="yearFilter" >
                        <option value="">Choose...</option>
                        {% for releaseDate in unique_years %}
                            <option>{{releaseDate}}</option>
                        {% endfor %}
                      </select>                    
                  </div>
                </div>
              </div>
              {% block icon %}{% endblock %}              
            </div>
          </div>
          {% block content %}{% endblock %}          
        </div>
      </div>
    </div>
    {% block script %}{% endblock %}
    <script src="/static/js/search.js"></script>
    <script src="https://kit.fontawesome.com/512cba439e.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
